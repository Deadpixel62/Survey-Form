<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Survey form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">


</head>

<body>


  <main>
    <header>
      <h1 id="title">The #100DaysOfCode Survey</h1>
      <p id="description">Thank you for taking the time to help out the coding community.</p>
    </header>
    <div class="content">

      <form class="survey" action="index.html" method="post" id="survey-form">

        <div class="mb-3 row">
        <label for="name" id="name-label"class="form-label">Name: <input type="text" id="name" name="name" placeholder="Enter your name" class="form-control form-control-sm" required></label>
        </div>

           <br>
        <div class="mb-3 row">
        <label for="email" id="email-label" class="form-label">Email:<input type="email" id="email" name="email" placeholder="Enter your Email" class="form-control form-control-sm" required></label>
        </div>
           <br>
        <div class="mb-3 row">
        <label for="number" id="number-label" class="form-label">Age (optional):<input min="16" max="99" type="number" id="number" name="age" placeholder="Age" optional class="form-control form-control-sm"></label>
        </div>
           <br>

           <div class="form-check coding-hours">
           <p class="checkbox-p">How many hours do you spend coding a week?</p>
           <label for="coding-hours" class="form-check-label"> <input class="form-check-input" required type="radio" name="coding-hours" value="20 hours or more">20 hours or more</label>
           <br>
           <label for="coding-hours" class="form-check-label"><input class="form-check-input" required type="radio" name="coding-hours" value="10 hours">5 - 10 hours</label>
           <br>
           <label for="coding-hours" class="form-check-label"><input class="form-check-input" required type="radio" name="coding-hours" value="5 hours">5 hours or less</label>
           </div>

<div class="mb-3 row">
        <label for="dropdown">What is your current occupation? <br>
          <select id="dropdown" required class="form-select form-select-sm mb-3" >
            <option selected disabled="disabled" value="">Select your current occupation</option>
            <option value="student">student</option>
            <option value="working full time">working full time</option>
            <option value="working half time">working part time</option>
            <option value="not working">not working</option>
            <option value="prefer not to say">prefer not to say</option>
          </select></label>
          </div>


     <div class="form-check" id="formcheck">
        <p class="checkbox-p">What methods have you used to learn about coding? Please select all that apply.</p>
        <label for="online" class="form-check-label"><input class="form-check-input"  type="checkbox" name="learning-method" id="online" value="Online resources">Online resources</label>
        <br>
        <label for="books" class="form-check-label"><input class="form-check-input"  type="checkbox" name="learning-method" id="books" value="books">Books</label>
        <br>
        <label for="bootcamp" class="form-check-label"><input class="form-check-input"  type="checkbox" name="learning-method" id="bootcamp" value="in-person bootcamps">In-person bootcamps</label>
        <br>
        <label for="e-bootcamps" class="form-check-label"><input class="form-check-input"  type="checkbox" name="learning-method" id="e-bootcamps" value="online bootcamps">Online bootcamps</label>
        <br>
        <label for="hackathons" class="form-check-label"><input class="form-check-input"  type="checkbox" name="learning-method" id="hackathons" value="hackathons">Hackathons</label>
        <br>
        <label for="meetup" class="form-check-label"><input class="form-check-input"  type="checkbox" name="learning-method" id="meetup" value="meetup.com events">Meetup.com events</label>
        <br>
        <label for="conferences" class="form-check-label"><input class="form-check-input"  type="checkbox" name="learning-method" id="conferences" value="conferences">Conferences</label>
        <br>
        <label for="workshops" class="form-check-label"><input class="form-check-input"  type="checkbox" name="learning-method" id="workshops" value="workshopes">Workshops</label>
        <br>
        <label for="other" class="form-check-label other"><input class="form-check-input"  type="checkbox" name="learning-method" id="other" value="other">Other <input class="form-control form-control-sm" type="text" name="learning-method" value="" placeholder="Please specify" area-label="other"></label>
       </div>

        <br>

        <div class="text-area">
        <label for="experience" class="form-check-label">Share your experience with coding so far :</label> <br>
        <textarea class="form-control" name="experience" rows="7" cols="80" placeholder="Share your experience here..."></textarea>
        </div>
         <div class="d-grid gap-2">
    <button class="btn btn-primary btn-lg" type="submit">Submit</button>
  </div>

            <input type="radio" name="option1">
            <fieldset>
                <legend>Please select one of the following</legend>
                <input type="radio" name="action" id="track" value="track" /><label for="track">Track Submission</label><br />
                <input type="radio" name="action" id="event" value="event"  /><label for="event">Events and Artist booking</label><br />
                <input type="radio" name="action" id="message" value="message" /><label for="message">Message us</label><br />
            </fieldset> -->

      </form>

    </div>


  </main>
</body>

</html>
